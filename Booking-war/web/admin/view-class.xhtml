<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="../WEB-INF/admin-template.xhtml">
        <ui:define name="content">

            <div class="row">
                <div class="col-xs-offset-6 col-sm-offset-9 col-md-offset-9 col-xs-6 col-sm-3 col-md-3 text-right">

                        <span class="btn btn-primary btn-block btn-general">#{txt['b_all_classes']}</span>
                    </h:link>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">

                <div class="col-sm-offset-3 col-md-offset-3 col-xs-6 col-sm-3 col-md-3 text-right">

                        <span class="btn btn-primary btn-block btn-main">#{txt['b_edit_class']}</span>

                <div class="col-xs-12 page-subtitle-no-spacing">
                    <h4>#{editClassController.currentClass.description}</h4>
                </div>
            </div>

            <ui:include src="../includes/view-class-include.xhtml" />
