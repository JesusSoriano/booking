<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>

    <f:view contentType="text/html" locale="#{languageController.language}">
        <h:body>
            <h:form id="resetPassword">
                <div>
                    <ui:include src="/WEB-INF/header-info-login.xhtml" />			

                    <div class="col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-xs-10 col-sm-8 col-md-6">
                        <div class="login-box">
                            <h2>Restablecer Contraseña</h2>
                            <h5>Introduce y confirma tu nueva contraseña</h5>
                            <div class="main-content">

                                <div class="row">
                                    <div class="col-xs-4 col-sm-5 col-md-5 col-lg-4 loginlabel">
                                        <h:outputText value="Contraseña"/> 
                                    </div>
                                    <div class="col-xs-8 col-sm-7 col-md-7 col-lg-8">
                                        <h:inputSecret id="password" styleClass="form-control" value="#{resetPasswordController.password}" required="true" requiredMessage="Introduce contraseña"/>
                                        <h:message for="password" styleClass="loginError" errorStyle="color :red" infoStyle="color : green"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-4 col-sm-5 col-md-5 col-lg-4 loginlabel">
                                        <h:outputText value="Confirma Contraseña"/> 
                                    </div>
                                    <div class="col-xs-8 col-sm-7 col-md-7 col-lg-8">
                                        <h:inputSecret id="confirmPassword" styleClass="form-control" value="#{resetPasswordController.confirmPassword}" required="true" requiredMessage="Confirma tu contraseña"/>
                                        <h:message for="confirmPassword" styleClass="loginError" errorStyle="color :red" infoStyle="color : green"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-offset-3 col-sm-offset-5 col-md-offset-5 col-lg-offset-4 col-xs-6 col-sm-4 col-md-5 col-lg-4 form-button">
                                        <h:commandButton value="OK" class="btn btn-primary btn-block btn-main" action="#{resetPasswordController.resetPassword()}"/>
                                    </div>
                                </div>
                                <h:messages styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                            </div>
                        </div>
                    </div>

                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
