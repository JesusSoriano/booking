<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>

        <f:view contentType="text/html">
            <div id="loginformholder">
                <h:form id="registrationForm">

                    <div>
                        <div id="header">
                            <div class="header-top">
                                <div class="container">
                                    <a href="/login.xhtml"><img src="/resources/images/logo.png"/></a>
                                </div>
                            </div>
                        </div>

                        <div class="login-box">
                            <h2>Registro</h2>
                            <div class="login-content">
                                <div class="row">
                                    <div class="col-xs-5 col-ms-5 col-md-5">
                                        <p>Nombre</p>
                                    </div>
                                    <div class="col-xs-7 col-ms-7 col-md-7">
                                        <h:inputText id="name" styleClass="form-control" value="#{accountSetupController.firstName}" required="true" requiredMessage="Por favor, introduzca su nombre" />
                                        <h:message for="name"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-5 col-ms-5 col-md-5">
                                        <p>Apellidos</p>
                                    </div>
                                    <div class="col-xs-7 col-ms-7 col-md-7">
                                        <h:inputText id="lastName" styleClass="form-control" value="#{accountSetupController.lastName}" required="true" requiredMessage="Por favor, introduzca sus apellidos" />
                                        <h:message for="lastName"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-5 col-ms-5 col-md-5">
                                        <p>Email</p>
                                    </div>
                                    <div class="col-xs-7 col-ms-7 col-md-7">
                                        <h:inputText id="email" styleClass="form-control" value="#{accountSetupController.email}" required="true" requiredMessage="Por favor, introduzca su email" />
                                        <h:message for="email"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-5 col-ms-5 col-md-5">
                                        <p>Teléfono (opcional)</p>
                                    </div>
                                    <div class="col-xs-7 col-ms-7 col-md-7">
                                        <h:inputText id="phone" styleClass="form-control" value="#{accountSetupController.phone}"/>
                                        <h:message for="phone"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-5 col-ms-5 col-md-5">
                                        <p>Contraseña</p>
                                    </div>
                                    <div class="col-xs-7 col-ms-7 col-md-7">
                                        <h:inputSecret id="password" styleClass="form-control" value="#{accountSetupController.password}" required="true" requiredMessage="Por favor, introduzca contraseña"/>
                                        <h:message for="password"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-5 col-ms-5 col-md-5">
                                        <p>Confirma contraseña</p>
                                    </div>
                                    <div class="col-xs-7 col-ms-7 col-md-7">
                                        <h:inputSecret id="confirmPassword" styleClass="form-control" value="#{accountSetupController.confirmPassword}" required="true" requiredMessage="Por favor, confirme contraseña"/>
                                        <h:message for="confirmPassword"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                    </div>
                                </div>
                                <div class="row log-in">
                                    <div class="col-xs-offset-7 col-ms-offset-7 col-md-offset-7 col-xs-5 col-ms-5 col-md-5">
                                        <h:commandButton id="loginButton" value="Siguiente" class="btn btn-primary btn-block btn-main" action="#{accountSetupController.userRegistration()}"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h:message for="registrationForm"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                    </div>

                    <script>
                        document.getElementById('registrationForm:workPhone').focus();
                    </script>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
