<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>

    <h:body>
        <f:view contentType="text/html" locale="#{languageController.language}">
            <div id="loginformholder">
                <h:form id="registrationForm">

                    <div>
                        <ui:include src="/WEB-INF/header-info-login.xhtml" />

                        <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-2 col-xs-10 col-sm-10 col-md-8">
                            <div class="login-box">
                                <h2>#{txt['registration']}</h2>
                                <div class="main-content">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['name']}<sup class="mandatoryField">*</sup></p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="name" styleClass="form-control" value="#{accountSetupController.firstName}" required="true" requiredMessage="#{txt['introduce_name']}" />
                                                    <h:message for="name"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['first_surname']}<sup class="mandatoryField">*</sup></p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="firstLastName" styleClass="form-control" value="#{accountSetupController.firstLastName}" required="true" requiredMessage="#{txt['introduce_first_surname']}" />
                                                    <h:message for="firstLastName"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['second_surname']}</p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="secondLastName" styleClass="form-control" value="#{accountSetupController.secondLastName}" />
                                                    <h:message for="secondLastName"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['email']}<sup class="mandatoryField">*</sup></p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="email" styleClass="form-control" value="#{accountSetupController.email}" required="true" requiredMessage="#{txt['introduce_email']}" />
                                                    <h:message for="email"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['password']}<sup class="mandatoryField">*</sup></p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputSecret id="password" styleClass="form-control" value="#{accountSetupController.password}" required="true" requiredMessage="#{txt['introduce_password']}"/>
                                                    <h:message for="password"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['confirm_password']}<sup class="mandatoryField">*</sup></p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputSecret id="confirmPassword" styleClass="form-control" value="#{accountSetupController.confirmPassword}" required="true" requiredMessage="#{txt['confirm_your_password']}"/>
                                                    <h:message for="confirmPassword"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['phone']}</p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="phone" styleClass="form-control" value="#{accountSetupController.phone}"/>
                                                    <h:message for="phone"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['address']}</p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="addressLine1" styleClass="form-control" value="#{accountSetupController.addressLine}"/>
                                                    <h:message for="addressLine1"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['address_additional_line']}</p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="addressLine2" styleClass="form-control" value="#{accountSetupController.addressLine2}"/>
                                                    <h:message for="addressLine2"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['city']}</p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="city" styleClass="form-control" value="#{accountSetupController.city}"/>
                                                    <h:message for="city"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['country']}</p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="country" styleClass="form-control" value="#{accountSetupController.country}"/>
                                                    <h:message for="country"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <p>#{txt['postcode']}</p>
                                                </div>
                                                <div class="col-xs-8">
                                                    <h:inputText id="postcode" styleClass="form-control" value="#{accountSetupController.postcode}"/>
                                                    <h:message for="postcode"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row accept">
                                        <h:selectBooleanCheckbox id="terms" value="#{accountSetupController.tncAccepted}" required="true" style="margin-right: 5px" >
                                            <p:ajax update="singup" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputText value="#{txt['read_accept']}" /><a href="terms-and-conditions.xhtml" target="_blank" ><h:outputText value=" #{txt['tNc']}" /></a>
                                    </div>  
                                    <div class="row">
                                        <div class="col-xs-offset-4 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-5 col-sm-3 col-md-3 col-lg-3">
                                            <h:commandButton id="singup" value="#{txt['b_next']}" class="btn btn-primary btn-block btn-main" action="#{accountSetupController.userRegistration()}" disabled="#{!accountSetupController.tncAccepted}" />
                                        </div>
                                    </div>

                                    <h:message for="registrationForm"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                        </div>

                    </div>

                    <script>
                        document.getElementById('registrationForm:workPhone').focus();
                    </script>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
