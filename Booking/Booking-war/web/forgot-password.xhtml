<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" >

    <h:head>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <h:form id="forgotPassword">
            <div>
                <div id="header">
                    <div class="header-top">
                        <div class="container">
                            <a href="/login.xhtml"><img src="#{loginController.logoPath}" alt="#{loginController.organisationName}"/></a>
                        </div>
                    </div>
                </div>			

                <div class="col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-xs-10 col-sm-8 col-md-6">
                    <div class="login-box">
                        <h2>Restablecer Contrase침a</h2>
                        <h5>Introduce tu direcci칩n email. Te enviaremos un correo electr칩nico para restablecer tu contrase침a.</h5>
                        <div>
                            <br/>
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3 loginlabel">
                                    <h:outputText value="Email"/>
                                </div>
                                <div class="col-xs-9 col-sm-9 col-md-9">
                                    <h:inputText id="email" styleClass="form-control" value="#{loginController.email}" required="true" requiredMessage="Introduce tu email"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-offset-3 col-xs-6 col-sm-4 col-md-5 form-button">
                                    <h:commandButton id="forgotPasswordButton" value="OK" class="btn btn-primary btn-block btn-main" action="#{loginController.forgotPassword()}"/>
                                </div>
                            </div>
                            <h:message for="email" styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
