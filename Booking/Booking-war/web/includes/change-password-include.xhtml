<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="settings">
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <h3>Cambio de Contraseña</h3>

                <div class="login-content">
                    <div class="row">
                        <div class="col-xs-5 col-ms-5 col-md-5">
                            <h:outputText value="Contraseña Actual"/> 
                        </div>
                        <div class="col-xs-7 col-ms-7 col-md-7">
                            <h:inputSecret id="currentPassword" styleClass="form-control" value="#{settingController.currentPassword}" required="true" requiredMessage="Introduce tu contraseña"/>
                            <h:message for="currentPassword" styleClass="loginError" errorStyle="color :red" infoStyle="color : green"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5 col-ms-5 col-md-5">
                            <h:outputText value="Nueva Contraseña"/> 
                        </div>
                        <div class="col-xs-7 col-ms-7 col-md-7">
                            <h:inputSecret id="newPassword" styleClass="form-control" value="#{settingController.newPassword}" required="true" requiredMessage="Introduce tu nueva contraseña"/>
                            <h:message for="newPassword" styleClass="loginError" errorStyle="color :red" infoStyle="color : green"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5 col-ms-5 col-md-5">
                            <h:outputText value="Confirma Contraseña"/> 
                        </div>
                        <div class="col-xs-7 col-ms-7 col-md-7">
                            <h:inputSecret id="confirmPassword" styleClass="form-control" value="#{settingController.confirmPassword}" required="true" requiredMessage="Confirma tu nueva contraseña"/>
                            <h:message for="confirmPassword" styleClass="loginError" errorStyle="color :red" infoStyle="color : green"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 text-right">
                            <h:commandButton value="Cambiar Contraseña" action="#{settingController.setNewPassword()}"
                                             styleClass="btn btn-primary btn-main" />
                        </div>
                        <h:messages for="settings" styleClass="text-left" style="margin-top: 20px" errorClass="msgError" infoClass="msgInfo"/>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:component>
