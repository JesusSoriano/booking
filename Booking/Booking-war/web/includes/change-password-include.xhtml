<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="settings">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <h3>#{txt['change_password']}</h3>

                <div class="main-content">
                    <div class="row">
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <h:outputText value="#{txt['current_password']}"/> 
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7">
                            <h:inputSecret id="currentPassword" styleClass="form-control" value="#{settingController.currentPassword}" required="true" requiredMessage="Introduce tu contraseña"/>
                            <h:message for="currentPassword" errorStyle="msgError" infoStyle="msgInfo"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <h:outputText value="#{txt['new_password']}"/> 
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7">
                            <h:inputSecret id="newPassword" styleClass="form-control" value="#{settingController.newPassword}" required="true" requiredMessage="Introduce tu nueva contraseña"/>
                            <h:message for="newPassword" errorStyle="msgError" infoStyle="msgInfo"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <h:outputText value="#{txt['confirm_password']}"/> 
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7">
                            <h:inputSecret id="confirmPassword" styleClass="form-control" value="#{settingController.confirmPassword}" required="true" requiredMessage="Confirma tu nueva contraseña"/>
                            <h:message for="confirmPassword" errorStyle="msgError" infoStyle="msgInfo"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-xs-7 col-sm-7 col-md-7 form-button">
                            <h:commandButton value="#{txt['b_change_password']}" action="#{settingController.setNewPassword()}"
                                             styleClass="btn btn-primary btn-main" />
                        </div>
                    </div>

                    <h:message for="settings" errorClass="msgError" infoClass="msgInfo"/>
                </div>
            </div>
        </div>
    </h:form>
</ui:component>
