<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="editGroupForm">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">

                <div class="main-content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="row"> 
                                <div class="col-xs-4">
                                    <h:outputText value="#{txt['service']}" /><sup class="mandatoryField">*</sup>
                                </div> 
                                <div class="col-xs-8">
                                    <h:selectOneMenu id="selectedService" value="#{editGroupController.selectedServiceId}" >
                                        <f:selectItems value="#{editGroupController.services}" />
                                    </h:selectOneMenu>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['name']}<sup class="mandatoryField">*</sup></p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="name" styleClass="form-control" value="#{editGroupController.groupName}" required="true" requiredMessage="Introduce nombre para el grupo"/>
                                    <h:message for="name"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['description']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputTextarea id="description" styleClass="form-control" value="#{editGroupController.groupDescription}" />
                                    <h:message for="description"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['maximum_users']}<sup class="mandatoryField">*</sup></p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="maximumUsers" styleClass="form-control" value="#{editGroupController.maximumUsers}" required="true" requiredMessage="Introduce el número máximo de plazas"/>
                                    <h:message for="maximumUsers"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['number_of_days']}<sup class="mandatoryField">*</sup></p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="numberOfDays" styleClass="form-control" value="#{editGroupController.numberOfDays}" required="true" requiredMessage="Introduce el número de días de la actividad"/>
                                    <h:message for="numberOfDays"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['price']}<sup class="mandatoryField">*</sup></p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="price" styleClass="form-control" value="#{editGroupController.price}" required="true" requiredMessage="Introduce el precio de la actividad"/>
                                    <h:message for="price"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <br/>
                        <h:messages for="msg" id="msg"  styleClass="text-left" style="margin-top: 20px" errorClass="msgError" infoClass="msgInfo"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-offset-8 col-md-offset-8 col-xs-6 col-sm-2 col-md-2 text-right">
                        <h:commandButton value="#{txt['b_create_group']}" class="btn btn-primary btn-block btn-main" action="#{editGroupController.createNewGroup()}" rendered="#{editGroupController.newGroup}"/>
                        <h:commandButton value="#{txt['b_save_changes']}" class="btn btn-primary btn-block btn-main" action="#{editGroupController.updateGroup()}" rendered="#{!editGroupController.newGroup}"/>
                    </div>
                    <div class="col-xs-6 col-sm-2 col-md-2 text-right">
                        <h:link outcome="groups.xhtml?faces-redirect=true" >
                            <span class="btn btn-primary btn-block btn-cancel">#{txt['b_cancel']}</span>
                        </h:link>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:component>
