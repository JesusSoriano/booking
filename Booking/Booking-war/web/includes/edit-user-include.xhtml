<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="profileForm">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <h3>Edición del perfil</h3>
                    </div>
                </div>

                <div class="login-content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>Nombre<sup class="mandatoryField">*</sup></p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="name" styleClass="form-control" value="#{userProfileController.firstName}" required="true" requiredMessage="Introduce tu nombre" />
                                    <h:message for="name"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>Primer Apellido<sup class="mandatoryField">*</sup></p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="firstLastName" styleClass="form-control" value="#{userProfileController.firstLastName}" required="true" requiredMessage="Introduce tu primer apellido" />
                                    <h:message for="firstLastName"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>Segundo Apellido</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="secondLastName" styleClass="form-control" value="#{userProfileController.secondLastName}" />
                                    <h:message for="secondLastName"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>Email<sup class="mandatoryField">*</sup></p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="email" styleClass="form-control" value="#{userProfileController.email}" required="true" requiredMessage="Introduce tu email" disabled="true"/>
                                    <h:message for="email"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>Teléfono</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="phone" styleClass="form-control" value="#{userProfileController.phone}"/>
                                    <h:message for="phone"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>Dirección</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="addressLine1" styleClass="form-control" value="#{userProfileController.addressLine}"/>
                                    <h:message for="addressLine1"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>Dirección (línea adicional)</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="addressLine2" styleClass="form-control" value="#{userProfileController.addressLine2}"/>
                                    <h:message for="addressLine2"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>Ciudad</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="city" styleClass="form-control" value="#{userProfileController.city}"/>
                                    <h:message for="city"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>País</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="country" styleClass="form-control" value="#{userProfileController.country}"/>
                                    <h:message for="country"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>Código Postal</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:inputText id="postcode" styleClass="form-control" value="#{userProfileController.postcode}"/>
                                    <h:message for="postcode"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <br/>
                        <h:messages for="userProfile" styleClass="text-left" style="margin-top: 20px" errorClass="msgError" infoClass="msgInfo"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-offset-8 col-md-offset-8 col-xs-6 col-sm-2 col-md-2 text-right">
                        <h:commandButton value="Guardar Cambios" class="btn btn-primary btn-block btn-main" action="#{userProfileController.saveProfile()}"/>
                    </div>
                    <div class="col-xs-6 col-sm-2 col-md-2 text-right">
                        <h:commandButton value="Cancelar" class="btn btn-primary btn-block btn-cancel" action="#{userProfileController.cancelProfileEdition()}"/>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:component>
