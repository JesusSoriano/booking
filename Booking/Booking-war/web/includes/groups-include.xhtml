<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <div class="row">        
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h:form id="groupsForm"> 
                <h:message for="msg" id="msg" errorClass="msgError" infoClass="msgInfo" /> 

                <p:panelGrid rendered="#{groupsController.currentService ne null}">
                    <div class="row page-subtitle">
                        <h2>#{groupsController.currentService.name}</h2> 
                        <h4>#{groupsController.currentService.description}</h4> 
                        <h:panelGroup rendered="#{groupsController.userRole eq 'ADMIN' or groupsController.userRole eq 'SUPER_ADMIN'}">
                            <h4>#{txt['created']}:
                                <h:outputText value="#{groupsController.currentService.createdDate}">
                                    <f:convertDateTime pattern="#{dateFormatController.dateWithTimeFormatString}" />
                                </h:outputText>
                            </h4>
                            <h4><h:outputText class="suspended" value="#{txt['suspended']}" rendered="#{groupsController.currentService.status eq 'SUSPENDED'}"/></h4>
                        </h:panelGroup>
                    </div>
                </p:panelGrid>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <h3 class="page-title">#{txt['groups']} (#{groupsController.groups.size()})</h3> 
                    </div>
                    <h:panelGroup rendered="#{groupsController.userRole eq 'ADMIN' or groupsController.userRole eq 'SUPER_ADMIN'}">
                        <div class="col-sm-offset-3 col-md-offset-3 col-xs-6 col-sm-3 col-md-3 text-right">
                            <h:link outcome="new-group.xhtml?faces-redirect=true">
                                <span class="btn btn-primary btn-block btn-main">#{txt['b_new_group']}</span>
                            </h:link>
                        </div>
                    </h:panelGroup>
                </div>

                <h:panelGroup id="rows"> 
                    <script type="text/javascript">
                        $(document).ready(function () {
                            $('#groupsForm\\:groupsTable .ui-paginator-rpp-options.ui-widget.ui-state-default.ui-corner-left')
                                    .each(function () {
                                        $(this).children().last().html('#{txt['all']}');
                                    });
                        });
                    </script>

                    <p:dataTable id="groupsTable" value="#{groupsController.groups}" var="group" styleClass="common-table text-center" paginator="true" rows="20" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10, 20, #{groupsController.groups.size()}" emptyMessage="#{txt['empty_records']}"> 
                        <p:column headerText="#{txt['name']}" sortBy="#{group.name}"> 
                            <h:outputText value="#{group.name}" class="#{group.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                        </p:column> 
                        <p:column headerText="#{txt['service']}" sortBy="#{group.service.name}"> 
                            <h:link outcome="groups.xhtml?faces-redirect=true&amp;service=#{group.service.id}"> 
                                <h:outputText value="#{group.service.name}" class="#{group.status eq 'SUSPENDED' ? 'lightgray-color' : 'blue-link'}" /> 
                            </h:link> 
                        </p:column> 
                        <p:column headerText="#{txt['description']}" sortBy="#{group.description}"> 
                            <h:outputText value="#{group.description}" class="#{group.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                        </p:column> 
                        <p:column headerText="#{txt['free_places']}" sortBy="#{group.maximumUsers - group.bookedPlaces}"> 
                            <h:outputText value="#{group.maximumUsers - group.bookedPlaces} #{txt['of']} #{group.maximumUsers}" class="#{group.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                        </p:column> 
                        <p:column headerText="#{txt['number_of_days']}" sortBy="#{group.numberOfDays}"> 
                            <h:outputText value="#{group.numberOfDays}" class="#{group.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" />
                        </p:column> 
                        <p:column headerText="#{txt['price']}" sortBy="#{group.price}"> 
                            <h:outputText value="#{txt['free']}" rendered="#{group.price eq 0}" class="#{group.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" />
                            <h:outputText value="#{group.price}" rendered="#{group.price ne 0}" class="#{group.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" >
                                <f:convertNumber type="currency" currencySymbol="â‚¬" locale="es_ES" />
                            </h:outputText>
                        </p:column> 
                        <p:column headerText="#{txt['organisation']}" sortBy="#{group.organisation.name}" rendered="#{groupsController.userRole eq 'SUPER_ADMIN'}"> 
                            <h:outputText value="#{group.organisation.name}" class="#{group.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                        </p:column> 
                        <p:column headerText="#{txt['options']}"> 
                            <h:link outcome="view-group.xhtml?faces-redirect=true&amp;group=#{group.id}" >
                                <h:graphicImage title="#{txt['cap_view']}" value="../resources/images/view.png" class="table-action" /> 
                            </h:link>  
                            <h:commandLink action="#{groupsController.bookGroup(group)}" rendered="#{groupsController.existsBooking(group) eq false}"> 
                                <h:graphicImage title="#{txt['cap_booking']}" value="../resources/images/booking-icon.png" class="table-action" /> 
                            </h:commandLink> 
                            <h:commandLink action="#{groupsController.cancelGroupBooking(group)}" rendered="#{groupsController.existsBooking(group) eq true}"> 
                                <h:graphicImage title="#{txt['cap_cancel_booking']}" value="../resources/images/cancel-booking-icon.png" class="table-action" /> 
                            </h:commandLink> 
                            <h:panelGroup rendered="#{groupsController.userRole eq 'ADMIN' or groupsController.userRole eq 'SUPER_ADMIN'}">
                                <h:link outcome="edit-group.xhtml?faces-redirect=true&amp;group=#{group.id}"> 
                                    <h:graphicImage title="#{txt['cap_edit']}" value="../resources/images/edit_user.png" class="table-action" /> 
                                </h:link> 
                                <h:commandLink action="#{groupsController.activateGroup(group)}" rendered="#{group.status eq 'SUSPENDED'}"> 
                                    <h:graphicImage title="#{txt['cap_activate']}" value="../resources/images/activate_user.png" class="table-action" /> 
                                </h:commandLink> 
                                <h:commandLink action="#{groupsController.deactivateGroup(group)}" rendered="#{group.status eq 'ACTIVATED'}"> 
                                    <h:graphicImage title="#{txt['cap_suspend']}" value="../resources/images/suspend_user.png" class="table-action" /> 
                                </h:commandLink> 
                            </h:panelGroup> 
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup> 
            </h:form>
        </div>
    </div>
</ui:component>
