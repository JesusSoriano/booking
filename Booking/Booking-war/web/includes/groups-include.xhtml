<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <div class="row">        
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h:form id="groupsForm"> 
                <h:message for="msg" id="msg" errorClass="msgError" infoClass="msgInfo" /> 

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <h3 class="page-title">#{txt['groups']} (#{groupsController.groups.size()})</h3> 
                    </div>
                    <div class="col-sm-offset-3 col-md-offset-3 col-xs-6 col-sm-3 col-md-3 text-right">
                        <h:link outcome="new-group.xhtml?faces-redirect=true" >
                            <span class="btn btn-primary btn-block btn-main">#{txt['b_new_group']}</span>
                        </h:link>
                    </div>
                </div>

                <h:panelGroup id="rows"> 
                    <script type="text/javascript">
                        $(document).ready(function () {
                            $('#groupsForm\\:groupsTable .ui-paginator-rpp-options.ui-widget.ui-state-default.ui-corner-left')
                                    .each(function () {
                                        $(this).children().last().html('#{txt['all']}');
                                    });
                        });
                    </script>

                    <p:dataTable id="groupsTable" value="#{groupsController.groups}" var="group" styleClass="common-table text-center" paginator="true" rows="20" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10, 20, #{groupsController.groups.size()}" emptyMessage="#{txt['empty_records']}"> 
                        <p:column headerText="#{txt['name']}" sortBy="#{group.name}"> 
                            <h:outputText value="#{group.name}" rendered="#{group.status ne 'SUSPENDED'}" /> 
                            <h:outputText value="#{group.name}" rendered="#{group.status eq 'SUSPENDED'}" class="lightgray-color" /> 
                        </p:column> 
                        <p:column headerText="#{txt['service']}" sortBy="#{group.service.name}"> 
                            <h:outputText value="#{group.service.name}" rendered="#{group.status ne 'SUSPENDED'}" /> 
                            <h:outputText value="#{group.service.name}" rendered="#{group.status eq 'SUSPENDED'}" class="lightgray-color" /> 
                        </p:column> 
                        <p:column headerText="#{txt['description']}" sortBy="#{group.description}"> 
                            <h:outputText value="#{group.description}" rendered="#{group.status ne 'SUSPENDED'}" /> 
                            <h:outputText value="#{group.description}" rendered="#{group.status eq 'SUSPENDED'}" class="lightgray-color" /> 
                        </p:column> 
                        <p:column headerText="#{txt['timetable']}" sortBy="#{group.description}"> 
                            <h:outputText value="#{group.startTime}" rendered="#{group.status ne 'SUSPENDED'}" >
                                <f:convertDateTime pattern="HH:mm" /> 
                            </h:outputText>
                            <h:outputText value=" - " rendered="#{group.status ne 'SUSPENDED'}" />
                            <h:outputText value="#{group.endTime}" rendered="#{group.status ne 'SUSPENDED'}" >
                                <f:convertDateTime pattern="HH:mm" /> 
                            </h:outputText>
                            <h:outputText value="#{group.startTime} to #{group.endTime}" rendered="#{group.status eq 'SUSPENDED'}" class="lightgray-color" /> 
                        </p:column> 
                        <p:column headerText="#{txt['maximum_users']}" sortBy="#{group.maximumUsers}"> 
                            <h:outputText value="#{group.maximumUsers}" rendered="#{group.status ne 'SUSPENDED'}" /> 
                            <h:outputText value="#{group.maximumUsers}" rendered="#{group.status eq 'SUSPENDED'}" class="lightgray-color" /> 
                        </p:column> 
                        <p:column headerText="#{txt['free_places']}" sortBy="#{group.maximumUsers - group.bookedPlaces}"> 
                            <h:outputText value="#{group.maximumUsers - group.bookedPlaces}" rendered="#{group.status ne 'SUSPENDED'}" /> 
                            <h:outputText value="#{group.maximumUsers - group.bookedPlaces}" rendered="#{group.status eq 'SUSPENDED'}" class="lightgray-color" /> 
                        </p:column> 
                        <p:column headerText="#{txt['group_frecuency']}" sortBy="#{group.weekly}"> 
                            <h:outputText value="#{txt['repeat_weekly']}" rendered="#{group.weekly and group.status ne 'SUSPENDED'}" />
                            <h:outputText value="#{txt['repeat_weekly']}" rendered="#{group.weekly and group.status eq 'SUSPENDED'}" class="lightgray-color" />
                            <h:outputText value="#{txt['one_day_group']}" rendered="#{!group.weekly and group.status ne 'SUSPENDED'}" />
                            <h:outputText value="#{txt['one_day_group']}" rendered="#{!group.weekly and group.status eq 'SUSPENDED'}" class="lightgray-color" />
                        </p:column> 
                        <p:column headerText="#{txt['organisation']}" sortBy="#{group.organisation.name}" rendered="#{groupsController.userRole eq 'SUPER_ADMIN'}"> 
                            <h:outputText value="#{group.organisation.name}" rendered="#{group.status ne 'SUSPENDED'}" /> 
                            <h:outputText value="#{group.organisation.name}" rendered="#{group.status eq 'SUSPENDED'}" class="lightgray-color" /> 
                        </p:column> 
                        <p:column headerText="#{txt['options']}"> 
                            <h:link outcome="view-group.xhtml?faces-redirect=true&amp;group=#{group.id}" >
                                <h:graphicImage title="#{txt['cap_view']}" value="../resources/images/view.png" class="table-action" /> 
                            </h:link>
                            <h:link outcome="edit-group.xhtml?faces-redirect=true&amp;group=#{group.id}"> 
                                <h:graphicImage title="#{txt['cap_edit']}" value="../resources/images/edit_user.png" class="table-action" /> 
                            </h:link> 
                            <h:commandLink action="#{groupsController.activateGroup(group)}" rendered="#{group.status eq 'SUSPENDED'}"> 
                                <h:graphicImage title="#{txt['cap_activate']}" value="../resources/images/activate_user.png" class="table-action" /> 
                            </h:commandLink> 
                            <h:commandLink action="#{groupsController.deactivateGroup(group)}" rendered="#{group.status eq 'ACTIVATED'}"> 
                                <h:graphicImage title="#{txt['cap_suspend']}" value="../resources/images/suspend_user.png" class="table-action" /> 
                            </h:commandLink> 
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup> 
            </h:form>
        </div>
    </div>
</ui:component>
