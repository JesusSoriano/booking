<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="profileForm">
        <div class="row margin-bottom-70">

            <div class="row">
                <br/>
                <h:messages for="msg" id="msg" styleClass="text-left" style="margin-top: 20px" errorClass="msgError" infoClass="msgInfo"/>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12">

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <h3>#{txt['profile']}</h3>
                    </div>
                    <div class="col-sm-offset-3 col-md-offset-3 col-xs-6 col-sm-3 col-md-3 text-right">
                        <h:commandButton value="#{txt['b_edit_profile']}" class="btn btn-primary btn-block btn-main" action="#{userProfileController.goToProfileEdition()}"/>
                    </div>
                </div>

                <div class="main-content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['name']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="name" styleClass="form-control" value="#{userProfileController.firstName}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['first_surname']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="firstLastName" styleClass="form-control" value="#{userProfileController.firstLastName}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['second_surname']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="secondLastName" styleClass="form-control" value="#{userProfileController.secondLastName}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['email']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="email" styleClass="form-control" value="#{userProfileController.email}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['phone']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="phone" styleClass="form-control" value="#{userProfileController.phone}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['address']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="addressLine1" styleClass="form-control" value="#{userProfileController.addressLine}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['address_additional_line']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="addressLine2" styleClass="form-control" value="#{userProfileController.addressLine2}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['city']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="city" styleClass="form-control" value="#{userProfileController.city}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['country']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="country" styleClass="form-control" value="#{userProfileController.country}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['postcode']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="postcode" styleClass="form-control" value="#{userProfileController.postcode}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="row page-subtitle-no-spacing margin-bottom-10">
                <h4>#{txt['user_classes_list']}:</h4>
            </div>
            
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#profileForm\\:classesTable .ui-paginator-rpp-options.ui-widget.ui-state-default.ui-corner-left')
                            .each(function () {
                                $(this).children().last().html('#{txt['all']}');
                            });
                });
            </script>

            <p:dataTable id="classesTable" value="#{userProfileController.classes}" var="class" styleClass="common-table text-center" paginator="true" rows="20" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="10, 20, #{userProfileController.classes.size()}" emptyMessage="#{txt['empty_records']}"> 
                <p:column headerText="#{txt['name']}" sortBy="#{class.name}"> 
                    <h:outputText value="#{class.name}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                </p:column> 
                <p:column headerText="#{txt['service']}" sortBy="#{class.service.name}"> 
                    <h:link outcome="classes.xhtml?faces-redirect=true&amp;service=#{class.service.id}"> 
                        <h:outputText value="#{class.service.name}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : 'blue-link'}" /> 
                    </h:link> 
                </p:column> 
                <p:column headerText="#{txt['description']}" sortBy="#{class.description}"> 
                    <h:outputText value="#{class.description}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                </p:column> 
                <p:column headerText="#{txt['free_places']}" sortBy="#{class.maximumUsers - class.bookedPlaces}"> 
                    <h:outputText value="#{class.maximumUsers - class.bookedPlaces} #{txt['of']} #{class.maximumUsers}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                </p:column> 
                <p:column headerText="#{txt['number_of_days']}" sortBy="#{class.numberOfDays}"> 
                    <h:outputText value="#{class.numberOfDays}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" />
                </p:column> 
                <p:column headerText="#{txt['price']}" sortBy="#{class.price}"> 
                    <h:outputText value="#{txt['free']}" rendered="#{class.price eq 0}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" />
                    <h:outputText value="#{class.price}" rendered="#{class.price ne 0}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" >
                        <f:convertNumber type="currency" currencySymbol="€" locale="es_ES" />
                    </h:outputText>
                </p:column> 
                <p:column headerText="#{txt['options']}"> 
                    <h:link outcome="view-class.xhtml?faces-redirect=true&amp;class=#{class.id}" >
                        <h:graphicImage title="#{txt['cap_view']}" value="../resources/images/view.png" class="table-action" /> 
                    </h:link>  
                    <h:commandLink action="#{userProfileController.cancelClassBooking(class)}" > 
                        <h:graphicImage title="#{txt['cap_cancel_booking']}" value="../resources/images/cancel-booking-icon.png" class="table-action" /> 
                    </h:commandLink> 
                </p:column> 
            </p:dataTable>
        </div> 
        
        <div class="row" style="margin-top: 100px"> 
                    <div class="row page-subtitle-no-spacing margin-bottom-10">
                        <h4>#{txt['past_classes']}:</h4>
                    </div>

                    <script type="text/javascript">
                        $(document).ready(function () {
                            $('#profileForm\\:pastClassesTable .ui-paginator-rpp-options.ui-widget.ui-state-default.ui-corner-left')
                                    .each(function () {
                                        $(this).children().last().html('#{txt['all']}');
                                    });
                        });
                    </script>

                    <p:dataTable id="pastClassesTable" value="#{userProfileController.pastClasses}" var="class" styleClass="common-table text-center" paginator="true" rows="20" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10, 20, #{userProfileController.pastClasses.size()}" emptyMessage="#{txt['empty_records']}"> 
                        <p:column headerText="#{txt['name']}" sortBy="#{class.name}"> 
                            <h:outputText value="#{class.name}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                        </p:column> 
                        <p:column headerText="#{txt['service']}" sortBy="#{class.service.name}"> 
                            <h:link outcome="classes.xhtml?faces-redirect=true&amp;service=#{class.service.id}"> 
                                <h:outputText value="#{class.service.name}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : 'blue-link'}" /> 
                            </h:link> 
                        </p:column> 
                        <p:column headerText="#{txt['description']}" sortBy="#{class.description}"> 
                            <h:outputText value="#{class.description}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                        </p:column> 
                        <p:column headerText="#{txt['free_places']}" sortBy="#{class.maximumUsers - class.bookedPlaces}"> 
                            <h:outputText value="#{class.maximumUsers - class.bookedPlaces} #{txt['of']} #{class.maximumUsers}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                        </p:column> 
                        <p:column headerText="#{txt['end_date']}" sortBy="#{class.endDate}"> 
                            <h:outputText value="#{class.endDate}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" >
                                <f:convertDateTime pattern="#{dateFormatController.dateFormatString}" />
                            </h:outputText>
                        </p:column> 
                        <p:column headerText="#{txt['price']}" sortBy="#{class.price}"> 
                            <h:outputText value="#{txt['free']}" rendered="#{class.price eq 0}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" />
                            <h:outputText value="#{class.price}" rendered="#{class.price ne 0}" class="#{class.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" >
                                <f:convertNumber type="currency" currencySymbol="€" locale="es_ES" />
                            </h:outputText>
                        </p:column> 
                        <p:column headerText="#{txt['options']}"> 
                            <h:link outcome="view-class.xhtml?faces-redirect=true&amp;class=#{class.id}" >
                                <h:graphicImage title="#{txt['cap_view']}" value="../resources/images/view.png" class="table-action" /> 
                            </h:link>  
                            <h:commandLink action="#{userProfileController.cancelClassBooking(class)}"> 
                                <h:graphicImage title="#{txt['cap_cancel_booking']}" value="../resources/images/cancel-booking-icon.png" class="table-action" /> 
                            </h:commandLink> 
                        </p:column> 
                    </p:dataTable>
                </div> 

    </h:form>
</ui:component>
