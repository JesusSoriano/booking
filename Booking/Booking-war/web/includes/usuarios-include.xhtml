<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <div class="row">        
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h:form id="usersForm"> 
                <h:message for="msg" id="msg" errorClass="fieldError" infoClass="fieldSuccess" /> 
                <br /> 
                <div class="sub-title-page sub-title-blue"> 
                    <h3 class="page-title" style="margin-bottom: 40px;">Usuarios del sistema</h3> 
                </div> 
                <h:panelGroup id="rows"> 
                    <script type="text/javascript">
                        $(document).ready(function () {
                            $('#usersForm\\:usersTable .ui-paginator-rpp-options.ui-widget.ui-state-default.ui-corner-left')
                                    .each(function () {
                                        $(this).children().last().html('Todos');
                                    });
                        });
                    </script>

                    <p:dataTable id="usersTable" value="#{usersController.users}" var="user" styleClass="common-table text-center" paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="10, 20, 50, #{usersController.users.size()}"> 
                        <p:column headerText="Nombre" sortBy="#{user.firstName}"> 
                            <h:outputText value="#{user.firstName}" /> 
                        </p:column> 
                        <p:column headerText="Apellidos" sortBy="#{user.lastName}"> 
                            <h:outputText value="#{user.lastName}" /> 
                        </p:column> 
                        <p:column headerText="Email" sortBy="#{user.email}"> 
                            <h:outputText value="#{user.email}" /> 
                        </p:column> 
                        <p:column headerText="Dirección" sortBy="#{user.address.city}"> 
                            <h:outputText value="#{user.address.addressLine}" /> <br/>
                            <h:outputText value="#{user.address.city}" />
                        </p:column> 
                        <p:column headerText="Teléfono" sortBy="#{user.phone}"> 
                            <h:outputText value="#{user.phone}" /> 
                        </p:column> 
                        <p:column headerText="Opciones"> 
                            <h:link outcome="update-user.xhtml?faces-redirect=true&amp;user=#{user.id}"> 
                                <h:graphicImage title="EDITAR" value="../resources/images/edit.png" width="24" height="24" class="iconActionR" /> 
                            </h:link> 
                            <h:commandLink action="#{usersController.activateUser(user)}" rendered="#{user.status eq 'SUSPENDED'}"> 
                                <h:graphicImage title="ACTIVAR" value="../resources/images/activate.png" width="24" height="24" class="iconActionR" /> 
                            </h:commandLink> 
                            <h:commandLink action="#{usersController.deactivateUser(user)}" rendered="#{user.status eq 'CONFIRMED'}"> 
                                <h:graphicImage title="SUSPENDER" value="../resources/images/deactivate.png" width="24" height="24" class="iconActionR" /> 
                            </h:commandLink> 
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup> 
            </h:form>
        </div>
    </div>
</ui:component>
