<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="viewGroupForm">

        <div class="row">
            <br/>
            <h:messages for="msg" id="msg"  styleClass="text-left" style="margin-top: 20px" errorClass="msgError" infoClass="msgInfo"/>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="main-content">
                    <div class="row margin-bottom-70">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="row"> 
                                <div class="col-xs-4">
                                    <h:outputText value="#{txt['service']}" />
                                </div> 
                                <div class="col-xs-8">
                                    <h:outputText id="messageReceiverSelect" styleClass="form-control" value="#{editGroupController.currentGroup.service.name}" />
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['name']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="name" styleClass="form-control" value="#{editGroupController.currentGroup.name}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['description']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="description" styleClass="form-control" value="#{editGroupController.currentGroup.description}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['price']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText styleClass="form-control" value="#{txt['free']}" rendered="#{editGroupController.currentGroup.price eq 0}" />
                                    <h:outputText styleClass="form-control" value="#{editGroupController.currentGroup.price}" rendered="#{editGroupController.currentGroup.price ne 0}" >
                                        <f:convertNumber type="currency" currencySymbol="â‚¬" locale="es_ES" />
                                    </h:outputText>
                                </div>
                            </div>
                        </div>


                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['maximum_users']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="maximumUsers" styleClass="form-control" value="#{editGroupController.currentGroup.maximumUsers}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['booked_places']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="bookedPlaces" styleClass="form-control" value="#{editGroupController.currentGroup.bookedPlaces}" />
                                </div>
                            </div>
                            <h:panelGroup rendered="#{editGroupController.userRole eq 'ADMIN' or editGroupController.userRole eq 'SUPER_ADMIN'}">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <p>#{txt['created_date']}</p>
                                    </div>
                                    <div class="col-xs-8">
                                        <h:outputText id="createdDate" styleClass="form-control" value="#{editGroupController.currentGroup.createdDate}" >
                                            <f:convertDateTime pattern="dd MMM yyyy - HH:mm" /> 
                                        </h:outputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <p>#{txt['status']}</p>
                                    </div>
                                    <div class="col-xs-8">
                                        <h:outputText id="status" styleClass="form-control" value="#{editGroupController.currentGroup.status}" />
                                    </div>
                                </div>
                            </h:panelGroup>
                            <div class="row">
                                <div class="col-xs-4">
                                    <p>#{txt['no_of_days']}</p>
                                </div>
                                <div class="col-xs-8">
                                    <h:outputText id="noOfDays" styleClass="form-control" value="#{editGroupController.currentGroup.numberOfDays}" />
                                </div>
                            </div>

                            <h:panelGroup rendered="false">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <p>#{txt['date']}</p>
                                    </div>
                                    <div class="col-xs-8">
                                        <h:outputText id="date" styleClass="form-control" value="#{editGroupController.currentGroup.startDate}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" /> 
                                        </h:outputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <p>#{txt['starting_time']}</p>
                                    </div>
                                    <div class="col-xs-8">
                                        <h:outputText id="startTime" styleClass="form-control" value="#{editGroupController.currentGroup.startDate}" >
                                            <f:convertDateTime pattern="HH:mm" /> 
                                        </h:outputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <p>#{txt['ending_time']}</p>
                                    </div>
                                    <div class="col-xs-8">
                                        <h:outputText id="endTime" styleClass="form-control" value="#{editGroupController.currentGroup.endDate}" >
                                            <f:convertDateTime pattern="HH:mm" /> 
                                        </h:outputText>
                                    </div>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row page-subtitle-no-spacing">
                            <h4>#{txt['class_user_list']}:</h4>
                        </div>

                        <div class="row">
                            <p:dataTable id="groupUsers" value="#{editGroupController.groupUsers}" var="user" styleClass="common-table text-center" paginator="true" rows="20" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         rowsPerPageTemplate="10, 20, #{editGroupController.groupUsers.size()}" emptyMessage="#{txt['empty_records']}"> 
                                <p:column headerText="#{txt['name']}" sortBy="#{user.fullName}"> 
                                    <h:outputText value="#{user.fullName}" class="#{user.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                                </p:column> 
                                <p:column headerText="#{txt['email']}" sortBy="#{user.email}"> 
                                    <h:outputText value="#{user.email}" class="#{user.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                                    <h:outputText value="#{user.email}" rendered="#{user.status eq 'SUSPENDED'}" style="color:lightgray" /> 
                                </p:column>  
                                <p:column headerText="#{txt['phone']}" sortBy="#{user.phone}"> 
                                    <h:outputText value="#{user.phone}" class="#{user.status eq 'SUSPENDED' ? 'lightgray-color' : ''}" /> 
                                </p:column> 
                                <p:column headerText="#{txt['options']}"> 
                                    <h:link outcome="user-profile.xhtml?faces-redirect=true&amp;user=#{user.id}"> 
                                        <h:graphicImage title="#{txt['cap_view']}" value="../resources/images/view.png" class="table-action" /> 
                                    </h:link> 
                                    <h:link outcome="compose-mail.xhtml?faces-redirect=true&amp;user=#{user.id}"> 
                                        <h:graphicImage title="#{txt['cap_send_email']}" value="../resources/images/send_email.png" class="table-action-width" /> 
                                    </h:link> 
                                    <h:commandLink action="#{editGroupController.cancelGroupBooking(user)}" > 
                                        <h:graphicImage title="#{txt['cap_cancel_user_booking']}" value="../resources/images/cancel-booking-icon.png" class="table-action" /> 
                                    </h:commandLink> 
                                </p:column> 
                            </p:dataTable>
                        </div>

                        <h:panelGroup rendered="#{servicesController.userRole eq 'ADMIN' or servicesController.userRole eq 'SUPER_ADMIN'}">
                            <div class="row">
                                <div class="col-xs-6 col-sm-3 margin-bottom-40">
                                    <h:selectOneMenu id="selectedUser" value="#{editGroupController.selectedUserId}" >
                                        <f:selectItems value="#{editGroupController.allUsers}" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-xs-6 col-sm-3">
                                    <h:commandLink action="#{editGroupController.bookGroup()}" > 
                                        <h:outputText value="+ #{txt['b_add_participant']}" class="blue-link"/>
                                    </h:commandLink>
                                </div> 
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:component>
