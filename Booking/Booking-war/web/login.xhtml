<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>

        <f:view contentType="text/html">
            <div id="loginformholder">
                <h:form id="loginForm">

                    <div>
                        <div id="header">
                            <div class="header-top">
                                <div class="container">
                                    <img src="#{loginController.logoPath}" alt="#{loginController.organisationName}"/>
                                </div>
                            </div>
                            <div class="language-selector-before"> 
                                <h:selectOneMenu value="#{languageController.language}" onchange="submitForm(this);" valueChangeListener="#{languageController.changeLanguage}"> 
                                    <f:selectItems value="#{languageController.supportedLanguages}" var="l" itemLabel="l.key" itemValue="l.value" /> 
                                </h:selectOneMenu> 
                            </div> 
                        </div>

                        <div class="col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-xs-10 col-sm-8 col-md-6">
                            <div class="login-box">
                                <h2>Iniciar sesión</h2>
                                <div class="login-content">

                                    <div class="row">
                                        <div class="col-xs-3 col-sm-3 col-md-3 loginlabel">
                                            <h:outputText value="Email"/>
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9">
                                            <h:inputText id="email" styleClass="form-control" value="#{loginController.email}" required="true" requiredMessage="Introduce tu dirección email" tabindex="1"/>
                                            <h:message for="email" styleClass="loginError" errorStyle="color :red" infoStyle="color : green"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-3 col-sm-3 col-md-3 loginlabel">
                                            <h:outputText value="#{i18n['password']}"/> 
                                        </div>
                                        <div class="col-xs-9 col-sm-9 col-md-9">
                                            <h:inputSecret id="password" styleClass="form-control" value="#{loginController.password}" required="true" requiredMessage="Introduce tu contraseña"/>
                                            <h:message for="password" styleClass="loginError" errorStyle="color :red" infoStyle="color : green"/>
                                        </div>
                                    </div>

                                    <div class="row" >
                                        <div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-xs-6 col-sm-4 col-md-5 form-button">
                                            <h:commandButton id="loginButton" value="Log In" class="btn btn-primary btn-block btn-main" action="#{loginController.userLogin()}"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 loginlabel">
                                            <a title="Contraseña olvidada" href="forgot-password.xhtml">¿Has olvidado tu contraseña?</a>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 loginlabel">
                                            <a title="Registro" href="account-setup.xhtml">¿Todavía no tienes tu cuenta CoreSport? Click aquí</a>
                                        </div>
                                    </div>
                                    <br/>
                                    <h:message for="loginForm"  styleClass="loginError" errorClass="msgError" infoClass="msgInfo"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        document.getElementById('loginForm:email').focus();
                    </script>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
